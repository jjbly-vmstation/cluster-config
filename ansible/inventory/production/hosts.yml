---
# Production Environment Inventory
# VMStation Cluster Hosts

all:
  vars:
    ansible_python_interpreter: /usr/bin/python3
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    environment_name: production
    ntp_enabled: true
    syslog_enabled: true
    security_hardening_enabled: true

  children:
    debian12:
      vars:
        os_type: debian12
        os_family: Debian
      hosts:
        masternode:
          ansible_host: 192.168.4.63
          ansible_user: root
          ansible_connection: local
          node_role: control-plane
          wol_mac: "00:e0:4c:68:cb:bf"
        storagenodet3500:
          ansible_host: 192.168.4.61
          ansible_user: root
          ansible_ssh_private_key_file: ~/.ssh/id_k3s
          node_role: worker
          wol_mac: "b8:ac:6f:7e:6c:9d"

    rhel10:
      vars:
        os_type: rhel10
        os_family: RedHat
      hosts:
        homelab:
          ansible_host: 192.168.4.62
          ansible_user: jashandeepjustinbains
          ansible_ssh_private_key_file: ~/.ssh/id_k3s
          ansible_become: true
          ansible_become_method: sudo
          node_role: worker
          wol_mac: "d0:94:66:30:d6:63"

    # Functional Groups
    storage:
      hosts:
        storagenodet3500:

    compute:
      hosts:
        homelab:

    control:
      hosts:
        masternode:

    monitoring:
      hosts:
        masternode:

    # Group of groups
    infrastructure:
      children:
        storage:
        compute:
        control:
        monitoring:
