---
# Production Environment - All Hosts Variables
# Applied to all hosts in the production environment

# Environment Identification
environment: production
cluster_name: vmstation
organization: jjbly-vmstation

# Time Synchronization Configuration
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org
  - 3.pool.ntp.org

# Use chrony for modern systems
chrony_enabled: true
chrony_allow_networks:
  - 192.168.4.0/24
  - 127.0.0.1

# Syslog Configuration
syslog_server: masternode
syslog_port: 514
syslog_protocol: udp
syslog_retention_days: 90

# Security Hardening
security_ssh_port: 22
security_disable_root_login: false  # Lab environment
security_password_auth: false
security_permit_empty_passwords: false

# Network Configuration
cluster_network: 192.168.4.0/24
cluster_gateway: 192.168.4.1
cluster_dns:
  - 192.168.4.1
  - 8.8.8.8

# Kubernetes Network
k8s_pod_network: 10.244.0.0/16
k8s_service_network: 10.96.0.0/12
k8s_api_endpoint: 192.168.4.63:6443

# Package Management
package_update_cache: true
package_upgrade: false

# Common Directories
config_backup_dir: /var/backup/config
log_dir: /var/log/vmstation

# Tags for selective execution
baseline_tags:
  - common
  - ntp
  - syslog
  - security
