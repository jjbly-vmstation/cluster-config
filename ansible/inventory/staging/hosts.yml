---
# Staging Environment Inventory
# For testing configuration changes before production

all:
  vars:
    ansible_python_interpreter: /usr/bin/python3
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    environment_name: staging
    ntp_enabled: true
    syslog_enabled: true
    security_hardening_enabled: true

  children:
    # Define staging hosts here
    # Mirrors production structure for testing
    staging_servers:
      hosts:
        # Add staging hosts when available
        # staging-node1:
        #   ansible_host: 192.168.5.10
        #   ansible_user: root

    # Staging Functional Groups
    staging_control:
      hosts:

    staging_workers:
      hosts:
